<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #990000;">
    <div class="container">
        <a class="navbar-brand" href="index.html">WebDziekanat</a>
        <span class="navbar-text">
					Użytkownik niezalogowany
				</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
        <div class="row">
            <div class="col-lg-4 col-md-4 mb-4">
                <img src="assets/logo.jpg" />
            </div>
            <div class="col-lg-8 col-md-8 mb-8">
                <form class="form-signin" form method="post" action="index.html">
                    <h2 class="form-signin-heading">Proszę się zalogować</h2>
                    <label for="inputEmail" class="sr-only">Number albumu</label>
                    <input type="text" id="inputText" class="form-control" placeholder="Number albumu" required autofocus>
                    <label for="inputPassword" class="sr-only">Hasło</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Pamiętaj mnie
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
                </form>
            </div>
        </div>
    </header>

</div>
